<!--template-->
<!--登陆界面-->
<script type="text/template" id="template-LogIn">


  <!--login-->
    <div id="login">
	    <form class="login-form">
        <h1>
        登陆账号
        <a href="javascript:;;" class="backToMenu">  <   </a>
        <a href="javascript:;;" class="goSignUp">注册</a>
        </h1>
        
        
        <dl>
        <dd class= "middle">
        <i class="icon_user"></i>
        <input type="text" class="input_user underline" id="login-username" placeholder="Username"/>
        </dd>
        
        <dd class= "middle">
         <i class="icon_password"></i>
         <input type="password" class="input_password underline" id="login-password" placeholder="Username"/>
         </dd>
         
         <dd class= "middle">
         <button type="submit" id="btn_log">登&nbsp;&nbsp;陆</button>
         
         </dd>
        
         </dl>
         
         </form>
	</div>



</script>


<!--注册界面-->
<script type="text/template" id="template-SignUp">


  <!--login-->
    <div id="signUp">
    <form class="signup-form">
	    <h1>
        注册账号
        <a href="#" class="backToMenu">  <   </a>
        <a href="#" class="goLogIn">登陆</a>
        </h1>
        
        <dl>
        <dd class= "middle">
        <i class="icon_user"></i><input type="text" name="input_user" class="underline" id="signup-username" placeholder="Username" />
        </dd>
        <dd class= "middle">
         <i class="icon_password"></i><input type="password" name="input_password" class="underline" id="signup-password" placeholder="Username" />
         </dd>
         <dd class= "middle">
         <button id="btn_signUp">注&nbsp;&nbsp;册</button>
         
         </dd>
         </dl>
    </form>
	</div>



</script>




<!-- 提交活动页面 -->
<script type="text/template" id="template-page_submit_activity">
    
	 <div id="div_activity">

    <div id="activity_header">
		
		<div id="activity_header_bar">
		<a href = "#" id="ul_user"><%= AV.User.current().escape("username") %></a><a href="#" class="log-out">Log out</a>
		</div>
		
		<h1>发布活动</h1>
		
	</div>
	
		<div id="activity_content">
		
		  <form id="Activity" action="#">
			<dl id="ul_activity">
				<dd>活动名称：<input type="text" id="activityName" class="underline"/></dd>
				<dd>活动时间：<input type="text" id = "activityTime" class="underline lf"/><i id="i_calendar"></i></dd>
				<dd>活动地点：<input type="text" id = "activityPlace" class="underline"/></dd>
				<dd>活动内容说明：<br /><textarea class="txtArea" id = "activityDescription" rows="10" cols="20"></textarea></dd>
				
				<dd>付费方式:  
				<input type="radio" id = "payAA" name = "PayWay" value="1" />
				 <label for "payAA">AA制</label>&nbsp;&nbsp;
				 <input type="radio" name = "PayWay" id = "personPay" value="0" />
				 <label for "personPay"><input type="text" id="whoPay" class="shortline"/> 请客</label>
	
				</dd>
			</dl>
		  
		  
		  <input type="button"  id = "btn_previewActivity" value="预&nbsp;&nbsp;览" />
		  
		  
		  
		  </form>
		
		</div>
	
		
	</div>
	
   
</script>





<!-- 提交活动预览页面 -->
<script type="text/template" id="template-page_preview_activity">
    


        <div id="div_preview_activity">
		
	
		<h1>活动发布预览</h1>
        <div class = "div_activity_content">
            <p><strong>1.活动名称</strong>：<span></span></p>
            <p><strong>2.活动发起人</strong>：<span></span></p>
            <p><strong>3.活动时间</strong>：<span></span></p>
            <p><strong>4.活动地点</strong>：<span></span></p>
            <p><strong>5.活动内容说明</strong>：
                <div></div>
            </p>
            <p><strong>6.付费方式</strong>：<span></span></p>
        </div>
		
	</div>
	
		
		  <div class="groupButton">
		  <input type="button"  id = "btn_cancelActivity" value="取&nbsp;&nbsp;消" />
		  
		  <input type="button"  id = "btn_okActivity" value="确&nbsp认&nbsp发&nbsp布" />
          </div>
  

		

	
		

	
   
</script>
